<!doctypehtml>
<html lang = "en" xmlns:sec = "https://www.thymeleaf.org" xmlns:th = "https://www.thymeleaf.org">
    <meta charset = "utf-8">
    <meta content = "width=device-width,initial-scale=1" name = "viewport">
    <title></title>
    <header th:fragment = "header">
        <nav class = "bg-dark navbar navbar-expand-lg">
            <div class = "container-fluid">
                <a class = "text-white navbar-brand" href = "/"><img alt = "Logo OOP16" decoding = "async" fetchpriority = "high" height = "33px" th:src = "@{/images/logo.webp}" width = "100px"></a>
                <button aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation" class = "navbar-toggler" data-bs-target = "#navbarSupportedContent" data-bs-toggle = "collapse" type = "button">
                    <span class = "navbar-toggler-icon"></span></button>
                <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
                    <ul class = "mb-2 mb-lg-0 me-auto navbar-nav">
                        <li class = "nav-item">
                            <a class = "text-white nav-link" href = "/now-showing">Phim đang chiếu</a>
                        <li class = "nav-item"><a class = "text-white nav-link" href = "/coming-soon">Phim sắp chiếu</a>
                        <li class = "nav-item dropdown">
                            <a aria-expanded = "false" class = "text-white nav-link dropdown-toggle" data-bs-toggle = "dropdown" href = "#" role = "button">Thể loại</a>
                            <ul class = "dropdown-menu">
                                <li><a class = "dropdown-item" href = "/genre?genre=Hành Động">Hành Động</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Tình Cảm">Tình Cảm</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Hài">Hài</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Tâm Lý">Tâm Lý</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Gia Đình">Gia Đình</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Thể Thao">Thể Thao</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Hoạt Hình">Hoạt Hình</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Viễn Tưởng">Viễn Tưởng</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Phiêu Lưu">Phiêu Lưu</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Khoa Học">Khoa Học</a>
                                <li><a class = "dropdown-item" href = "/genre?genre=Kinh Dị">Kinh Dị</a>
                            </ul>
                        <li class = "nav-item dropdown">
                            <a aria-expanded = "false" class = "text-white nav-link dropdown-toggle" data-bs-toggle = "dropdown" href = "#" role = "button">Về OOP16</a>
                            <ul class = "dropdown-menu">
                                <li><a class = "dropdown-item" href = "/about-us">Về chúng tôi</a>
                                <li><a class = "dropdown-item" href = "/user-manual">Hướng dẫn sử dụng OOP16</a>
                            </ul>
                    </ul>
                    <form class = "d-flex search-container" role = "search" th:action = "@{/search}">
                        <input aria-label = "Search" class = "me-2 form-control" name = "keyword" placeholder = "Search" required type = "search">
                        <button class = "btn btn-outline-success" type = "submit">Search</button>
                    </form>
                    <div class = "d-flex align-items-center" sec:authorize = "isAuthenticated()">
                        <a class = "text-white nav-link me-2" href = "/profile" style = padding-right:20px>Hồ sơ</a>
                        <form action = "/logout" class = "mb-0" method = "post">
                            <input th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}" type = "hidden">
                            <button class = "btn btn-danger" type = "submit">Đăng xuất</button>
                        </form>
                    </div>
                    <div sec:authorize = "!isAuthenticated()">
                        <a class = "text-white nav-link" href = "/login" sec:authorize = "!isAuthenticated()" style = padding-right:20px>Đăng nhập / Đăng ký</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
