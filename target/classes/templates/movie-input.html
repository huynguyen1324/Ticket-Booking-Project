<!DOCTYPE html>
<html lang = "en" layout:decorate = "~{layout}" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Thêm phim</title>
    </head>
    <body>
        <section layout:fragment = "content">
            <section>
                <div class = "container-fluid h-custom">
                    <div class = "align-items-center d-flex h-100 justify-content-center row">
                        <div class = "col-lg-6 col-md-8 col-xl-4 offset-xl-1">
                            <form method = "post" th:action = "@{/movie-input}"><br><br>
                                <div class = "text-center"><strong>Thêm phim:</strong></div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "title" placeholder = "Nhập title">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "posterUrl" placeholder = "Nhập posterUrl">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "description" placeholder = "Nhập description">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "releaseDate" placeholder = "Nhập releaseDate">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "nowShowing" placeholder = "Nhập nowShowing">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "trailerUrl" placeholder = "Nhập trailerUrl">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "genre" placeholder = "Nhập genre">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "director" placeholder = "Nhập director">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "actors" placeholder = "Nhập actors">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "duration" placeholder = "Nhập duration">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "language" placeholder = "Nhập language">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "rated" placeholder = "Nhập rated">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "bannerUrl" placeholder = "Nhập bannerUrl">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "keywords" placeholder = "Nhập keywords">
                                </div>
                                <div class = "text-center mb-5 mt-4 pt-2 text-lg-start">
                                    <button class = "btn btn-lg btn-primary" data-mdb-button-init data-mdb-ripple-init style = padding-left:2.5rem;padding-right:2.5rem type = "submit">Thêm phim</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
