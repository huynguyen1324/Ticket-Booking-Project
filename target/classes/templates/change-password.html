<!DOCTYPE html>
<html lang = "en" layout:decorate = "~{layout}" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Đổi mật khẩu</title>
    </head>
    <body>
        <section layout:fragment = "content">
            <section>
                <div class = "container-fluid h-custom">
                    <div class = "align-items-center d-flex h-100 justify-content-center row">
                        <div class = "text-center col-lg-6 col-md-9 col-xl-5">
                            <img alt = "Login Image" class = "img-fluid" decoding = "async" fetchpriority = "high" height = "600px" th:src = "@{/images/auth-image.webp}" width = "600px">
                        </div>
                        <div class = "col-lg-6 col-md-8 col-xl-4 offset-xl-1">
                            <div class = "text-center"><h1>Đổi mật khẩu</h1><br></div>
                            <div class = "alert alert-error" style = color:red th:text = "${error}"></div>
                            <form method = "post" th:action = "@{/change-password}">
                                <input name = "email" th:value = "${email}" type = "hidden">
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "password" placeholder = "Nhập mật khẩu" required type = "password">
                                </div>
                                <div class = "form-outline mb-4" data-mdb-input-init>
                                    <input class = "form-control form-control-lg" name = "confirmPassword" placeholder = "Xác nhận lại mật khẩu" required type = "password">
                                </div>
                                <div class = "text-center mb-5 mt-4 pt-2 text-lg-start">
                                    <button class = "btn btn-lg btn-primary" data-mdb-button-init data-mdb-ripple-init style = padding-left:2.5rem;padding-right:2.5rem type = "submit">Đổi mật khẩu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
